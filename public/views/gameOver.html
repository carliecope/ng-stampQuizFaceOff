<header>
	<h3 class="resultsTitle">Results</h3>
	<h2 id="game_category">{{Category}}</h2>
	<h1 id="game_result">{{You Won!}}</h1>
</header>
<section class="players_results">
	<div class="playerOneResult">
		<h2>{{playerOneScore}}</h2>
		<h3>{{playerOneName}}</h3>
	</div>
	<div class="playerTwoResult">
		<h2>{{playerTwoScore}}</h2>
		<h3>{{playerTwoName}}</h3>
	</div>
</section>
<section class="gameOverNav">
	<div class="btn_cont">
		<button class="rematchBtn">Rematch!</button>
	</div>
	<div class="btn_cont">
		<button class="newCategoryBtn">New Category</button>
	</div>
</section>
