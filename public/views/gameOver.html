<div class="wrapper">
	<div class="header">
		<h1 class="center_title">Philatelist Face-Off</h1>
		<h2 class="center_category">{{ category }}</h2>
	</div>
	<div class="gameArea">
		<div class="gameOver_container">
			<div class="player_results">
				<h1 class="game_outcome">{{ game_outcome }}</h1>
				<div class="player1_soloResult" ng-hide="true">
					<h2>{{ player1Name }}</h2>
					<h3>{{ player1Score }}</h3>
				</div>
				<div class="player1_pairResult">
					<h2>{{ player1Name }}</h2>
					<h3>{{ player1Score }}</h3>
				</div>
				<div class="player2_pairResult">
					<h2>{{ player2Name }}</h2>
					<h3>{{ player2Score }}</h3>
				</div>
			</div>
			<div class="homeBtn_container">
				<button class="homeBtn" ng-click="returnHome()">New Category!</button>
			</div>
		</div>
	</div>
</div>
