<header>
	<h2 class="game_category">{{ category }}</h2>
	<h1 class="game_outcome">{{ game_outcome }}</h1>
</header>
<section class="player_results">
	<div class="playerOneResult">
		<h2>{{ player1Name }}</h2>
		<h3>{{ player1Score }}</h3>
	</div>
	<div class="playerTwoResult">
		<h2>{{player2Name}}</h2>
		<h3>{{player2Score}}</h3>
	</div>
</section>
<section class="gameOverNav">
	<div class="btn_cont">
		<button class="rematchBtn" ng-click="">Rematch!</button>
	</div>
	<div class="btn_cont">
		<button class="homeBtn" ng-click="">Home</button>
	</div>
</section>
