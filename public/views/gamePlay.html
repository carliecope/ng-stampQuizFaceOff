<!------------Round Countdown Modal------------>
<div ng-show="showModal" class="overlay"></div>
<div ng-show="showModal" class="nextRoundModal">
	<h1 class="roundText">Round {{ currentRoundNum }}</h1>
	<h1>Starting in:</h1>
	<h1 ng-bind="nextRoundTickNum"></h1>
</div>

<!------------Game Play Body------------>
<div class='wrapper'>
	<header class="header">
		<div class="header_element">
			<div class="playerOneIcon_cont">
				<img id="playerOneIcon" src="../img/user_icon_white32.png">
			</div>
			<div class="playerOneInfo_cont">
				<h3 ng-bind="gameData.getPlayer1Name()"></h3>
				<h3>Points: {{}}</h3>
			</div>
		</div>
		<div class="header_element">
			<div class="timeBox">
				<h3>Time Left</h3>
				<h3>{{ answerTimeTickNum }}</h3>
			</div>
		</div>
		<div ng-show="haveOpponent" class="header_element">
			<div class="playerTwoInfo_cont">
				<h3 ng-bind="gameData.getPlayer2Name()">playerTwo</h3>
				<h3>Points: {{}}</h3>
			</div>
			<div class="playerTwoIcon_cont">
				<img id="playerTwoIcon" src="../img/user_icon_white32.png">
			</div>
		</div>
	</header>
	<div class="gameArea">
		<div class="ask_container">
			<div class="question_block">
				<h2 class="question">{{ question }}</h2>
			</div>
			<div class="stamp_block">
				<img id="stampImg" src="img/ET.jpg">
			</div>
		</div>
		<div class="answer_container">
			<div class="scoreBar">
				<div class="bar_left"> </div>
				<div class="bar_left"> </div>
				<div class="bar_left"> </div>
				<div class="bar_left"> </div>
			</div>
			<div class="answers">
				<button class="answerBtn" ng-repeat="answer in answerArray" ng-click="submitAnswer(answer)">{{ answer }}</button>
			</div>
			<div ng-show="haveOpponent" class="scoreBar">
				<div class="bar_right"> </div>
				<div class="bar_right"> </div>
				<div class="bar_right"> </div>
				<div class="bar_right"> </div>
			</div>
		</div>
	</div>
</div>
