<div class="wrapper">
	<div class="header">
		<div class="choose">
			<h2 class="choose_text">Choose a category!</h2>
		</div>
		<div class="userName_block">
			<div class="username_cont">
				<h2 class="username_home">[{{player1Score}}] {{player1Name}}</h2>
				<img alt="Player One Icon" class="home_username_icon" src="../img/p1_icon_blk.png">
			</div>
		</div>
	</div>
	<div class="gameArea"></div>
	<div class="grid">
		<div class="stamp_cont_music">
			<img alt="Music Category" class="stamp large_stamp" ng-click="categoryClick('Music')" src="../img/stamp_music.gif">
			<div class="category_label">
				<h2 class="category">Music</h2>
			</div>
		</div>

		<div class="stamp_cont_science">
			<img alt="Science Category" class="stamp" ng-click="categoryClick('Science')" src="../img/stamp_science.gif">
			<div class="category_label">
				<h2 class="category">Science</h2>
			</div>
		</div>

		<div class="stamp_cont_olympics">
			<img alt="Olympics Category" class="stamp" ng-click="categoryClick('Olympics')" src="../img/stamp_olympics.gif">
			<div class="category_label">
				<h2 class="category">Olympics</h2>
			</div>
		</div>

		<div class="stamp_cont_presidents">
			<img alt="US Presidents Category" class="stamp large_stamp" ng-click="categoryClick('USPresidents')" id="presidents" src="../img/stamp_presidents.gif">
			<div class="category_label">
				<h2 class="category">US Presidents</h2>
			</div>
		</div>

		<div class="stamp_cont_movies">
			<img alt="Movies Category" class="stamp large_stamp" ng-click="categoryClick('Movies')" src="../img/stamp_movies.jpg">
			<div class="category_label">
				<h2 class="category">Movies</h2>
			</div>
		</div>

		<div class="stamp_cont_aviation">
			<img alt="Aviation Category" class="stamp" ng-click="categoryClick('Aviation')" src="../img/stamp_aviation.gif">
			<div class="category_label">
				<h2 class="category">Aviation</h2>
			</div>
		</div>
	</div>
</div>
