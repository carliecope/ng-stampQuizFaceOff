<div class="home_title_cont">
	<div class="userName_bar">
		<img class="home_user_icon" src="../img/user_icon_white32.png">
		<h2 class="userName" ng-bind="gameData.getPlayer1Name()"></h2>
	</div>
	<h1 class="home_title">Philatelist Face-Off</h1>
</div>
<div class="categoty-cont">
	<h2 class="choose">Choose a category:</h2>
	<span class="categoryBtn_cont">
		<div class="stamp_outline" ng-click="categoryClick('Music')">
			<img class="category_icon" src="../img/icon_music.png">
		</div>
		<h2 class="category">Music</h2>
	</span>
	<span class="categoryBtn_cont">
		<div class="stamp_outline" ng-click="categoryClick('Science')">
			<img class="category_icon" src="../img/icon_science.png">
		</div>
		<h2 class="category">Science</h2>
	</span>
	<span class="categoryBtn_cont">
		 <div class="stamp_outline" ng-click="categoryClick('Movies')">
			<img class="category_icon" src="../img/icon_movie.png">
		</div>
		 <h2 class="category">Movies</h2>
	</span>
	<span class="categoryBtn_cont">
		<div class="stamp_outline" ng-click="categoryClick('Aviation')">
			<img class="category_icon" src="../img/icon_aviation.png">
		</div>
		<h2 class="category">Aviation</h2>
	</span>
	<span class="categoryBtn_cont">
		<div class="stamp_outline" ng-click="categoryClick('USPresidents')">
			<img class="category_icon" src="../img/icon_president.png">
		</div>
		<h2 class="category">US Presidents</h2>
	</span>
	<span class="categoryBtn_cont">
		<div class="stamp_outline" ng-click="categoryClick('Olympics')">
			<img class="category_icon" src="../img/icon_olympic.png">
		</div>
		<h2 class="category">Olympics</h2>
	</span>
</div>
