<div class="wrapper">
	<div class="header">
		<div class="home_title_block">
			<h1 class="home_title">Philatelist Face-Off</h1>
			<h2 class="choose">Choose a category!</h2>
		</div>
		<div class="userName_block">
			<div class="username_cont">
				<h2 class="username_home" ng-bind="gameData.getPlayer1Name()"></h2>
				<img class="home_username_icon" src="../img/user_icon_white32.png">
			</div>
		</div>
	</div>
	<div class="gameArea">
		<div class="grid"></div>
		<div class="grid-sizer"></div>
		<div class="stamp_cont_music grid-item" ng-click="categoryClick('Music')">
			<img class="stamp" src="../img/stamp_music.gif">
			<div class="category_label">
				<img class="category_icon" src="../img/icon_music_blk.png">
				<h2 class="category">Music</h2>
			</div>
		</div>

		<div class="stamp_cont_science grid-item" ng-click="categoryClick('Science')">
			<img class="stamp" src="../img/stamp_science.gif">
			<div class="category_label">
				<img class="category_icon" src="../img/icon_science_blk.png">
				<h2 class="category">Science</h2>
			</div>
		</div>

		<div class="stamp_cont_olympics grid-item" ng-click="categoryClick('Olympics')">
			<img class="stamp" src="../img/stamp_olympics.gif">
			<div class="category_label">
				<img class="category_icon" src="../img/icon_olympic_blk.png">
				<h2 class="category">Olympics</h2>
			</div>
		</div>

		<div class="stamp_cont_presidents grid-item" ng-click="categoryClick('USPresidents')">
			<img class="stamp" src="../img/stamp_presidents.gif">
			<div class="category_label">
				<img class="category_icon" src="../img/icon_president_blk.png">
				<h2 class="category">US Presidents</h2>
			</div>
		</div>

		<div class="stamp_cont_movies grid-item" ng-click="categoryClick('Movies')">
			<img class="stamp" src="../img/stamp_movies.jpg">
			<div class="category_label">
				<img class="category_icon" src="../img/icon_movie_blk.png">
				<h2 class="category">Movies</h2>
			</div>
		</div>

		<div class="stamp_cont_aviation grid-item" ng-click="categoryClick('Aviation')">
			<img class="stamp" src="../img/stamp_aviation.gif">
			<div class="category_label">
				<img class="category_icon" src="../img/icon_aviation_blk.png">
				<h2 class="category">Aviation</h2>
			</div>
		</div>
	</div>
</div>
